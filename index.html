<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="assets/favicon.svg">
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="banner">
      <img
        src="assets/logo.png" 
        alt="logo des petit plats"
        class="logo"
      >
      <div class="header-block">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </h1>
        <form class="search-form">
          <input 
            type="search"
            placeholder="Rechercher une recette, un ingrédient..."
            class="search-input"
            id="searchByName"
          >
          <!--<img src="assets/loop.png" alt="loupe de recheche" class="search-icon">-->
        </form>
      </div>
    </header>
    <main>
      <!--tags et filtres-->
      <div class="head">
      <section class="tags-filtres">
        <div class="tags-container">
          <div class="tag">
            <button type="button" class="tag-select" id="btnIngredients">Ingrédients
              <img 
                src="assets/vectorDown.png" 
                class="vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content" id="dropdownIngredients">
              <input type="search" placeholder="" id="inputIngredient">
              <ul id="ingredient-dropdown"></ul>
            </div>
          </div>
          <div class="tag">
            <button type="button" class="tag-select">Appareils
              <img 
                src="assets/vectorDown.png" 
                class="vector vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content" id="dropdownAppareils">
              <input type="search" placeholder="" id="inputAppliance">
              <ul id="appliance-dropdown"></ul>
            </div>
          </div>
          <div class="tag">
            <button type="button" class="tag-select">Ustensiles
              <img 
                src="assets/vectorDown.png" 
                class="vector-up"
                alt="flèche déroulante">
            </button>
            <div class="dropdown-content" id="dropdownUstensils">
              <input type="search" placeholder="" id="inputUstensil">
              <ul id="ustensil-dropdown"></ul>
            </div>
          </div>
        </div>
        <div id="selectedTags" class="selected-tags">
          <!--les tags sélectionnées seront ajouté ici-->
        </div>
        
      </section>
      <span id="recipeCount">1500 recettes</span>
    </div>
      <div class="container-card"></div>
      <div id="noResultsMessage" style="display: none;">Aucun résultat trouvé</div>
    </main>

    <!--script-->
    <script type="module" src="/scripts/utils/eventHandlers.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
